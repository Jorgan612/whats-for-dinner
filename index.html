<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="whats-for-dinner">
        <h1> What's for Dinner? </h1>
        <button class="add-recipe-button">ADD A RECIPE</button>
    </header>
    <div id="form">
      <section class="options">
        <h1>What are you looking for?<span>*</span></h1>
        <form>
          <div class="test">
            <input type="radio" id="side" name="food">
            <label for="side">Side</label>
          </div>
          <div>
            <input type="radio" id="main" name="food">
            <label for="main dish">Main Dish</label>
          </div>
          <div>
            <input type="radio" id="dessert" name="food">
            <label for="dessert">Dessert</label>
          </div>
          <div>
            <input type="radio" id="entire meal" name="food">
            <label for="entire meal">Entire Meal</label>
          </div>
          <button class="lets-cook">LET'S COOK!</button>
        </form>
      </section>
    </div>
    <div id="result">
      <section class="cookpot">
        <h1 class="hidden view-form-result"><i>You should make:</i></h1>
        <img src="assets/cookpot.svg" class="icon" alt="cooking pot icon" />
        <button class="hidden clear-bttn">CLEAR</button>
      </section>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
